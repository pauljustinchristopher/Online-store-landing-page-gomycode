<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Store Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">Store Logo</div>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-card">
                <img src="assets/images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Brief description of Product 1.</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Brief description of Product 2.</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Brief description of Product 3.</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Brief description of Product 4.</p>
                <button>Shop Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Responsive Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
