<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Store Landing Page</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">Store Logo</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="products" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Our Products</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card p-3">
                            <img src="assets/images/product1.jpg" alt="Product 1" class="img-fluid mb-3">
                            <h3>Product 1</h3>
                            <p>Brief description of Product 1.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card p-3">
                            <img src="assets/images/product2.jpg" alt="Product 2" class="img-fluid mb-3">
                            <h3>Product 2</h3>
                            <p>Brief description of Product 2.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card p-3">
                            <img src="assets/images/product3.jpg" alt="Product 3" class="img-fluid mb-3">
                            <h3>Product 3</h3>
                            <p>Brief description of Product 3.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card p-3">
                            <img src="assets/images/product4.jpg" alt="Product 4" class="img-fluid mb-3">
                            <h3>Product 4</h3>
                            <p>Brief description of Product 4.</p>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Responsive Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
